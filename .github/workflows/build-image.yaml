name: Build and Push Docker Image

on:
  push:
    branches: ["*"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tags
        id: vars
        run: |
          SHA_TAG=$(echo $GITHUB_SHA | cut -c1-7)
          BRANCH_TAG=$(echo "${GITHUB_REF_NAME}" | tr '/' '-')
          echo "sha_tag=$SHA_TAG" >> $GITHUB_OUTPUT
          echo "branch_tag=$BRANCH_TAG" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.vars.outputs.sha_tag }}
            ghcr.io/${{ github.repository }}:${{ steps.vars.outputs.branch_tag }}
            ${{ github.ref_name == 'main' && format('ghcr.io/{0}:latest', github.repository) || '' }}

      - name: Package and push Helm chart
        run: |
          # Install helm
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

          # Update chart version to match git commit
          sed -i "s/version: .*/version: 0.1.0-${{ steps.vars.outputs.sha_tag }}/" helm/Chart.yaml

          # Package the helm chart
          helm package helm/

          # Push to GHCR OCI registry
          helm registry login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
          helm push headless-render-api-0.1.0-${{ steps.vars.outputs.sha_tag }}.tgz oci://ghcr.io/${{ github.repository_owner }}
